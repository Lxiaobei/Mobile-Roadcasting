<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
	/>
	<title>支持移动端手势滑动的幻灯片切换</title>
	<link rel="stylesheet" type="text/css" href="css/swipeslider.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			bottom: 0;
		}
	</style>
</head>

<body>
	<div class="jq22-container">
		<article class="container">
			<section>
				<figure id="responsiveness" class="swipslider">
					<ul class="sw-slides">
						<li class="sw-slide">
							<img src="./images/1.png" alt="Concept for children game">
						</li>
						<li class="sw-slide">
							<img src="./images/2.png" alt="Another Concept for children game">
						</li>
						<li class="sw-slide">
							<img src="./images/3.png" alt="Another Concept for children game">
						</li>
						<li class="sw-slide">
							<img src="./images/4.png" alt="Another Concept for children game">
						</li>
					</ul>
				</figure>
			</section>
		</article>
	</div>

	<script src="./js/c.js"></script>
	<script src="./js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/swipeslider.min.js"></script>
	<script type="text/javascript">
		$(window).load(function () {
			$('#responsiveness').swipeslider();
		});
	</script>
</body>

</html>
